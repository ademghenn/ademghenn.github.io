<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الفصل</title>

  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      line-height: 1.7;
    }
    #title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: bold;
    }
    #content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-wrap; /* مهم باش النص يظهر كما هو */
    }
  </style>
</head>
<body>

  <h1 id="title"></h1>
  <div id="content">جاري التحميل...</div>

  <script>
    // قراءة الموسم والفصل من الرابط
    const params = new URLSearchParams(window.location.search);
    const season = params.get("season");
    const chapter = params.get("chapter");

    // عرض العنوان
    document.getElementById("title").innerText =
      `الموسم ${season} — الفصل ${chapter}`;

    // تكوين اسم الملف
    const filePath = `chapters/s${season}-${chapter}.txt`;

    // تحميل النص من ملف chapter
    fetch(filePath)
      .then(response => response.text())
      .then(text => {
        document.getElementById("content").innerText = text;
      })
      .catch(() => {
        document.getElementById("content").innerText =
          "⚠️ الملف غير موجود.\nتأكد من الاسم أو من وضعه داخل مجلد chapters.";
      });
  </script>

</body>
</html>
